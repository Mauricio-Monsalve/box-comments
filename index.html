<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de comentarios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <section class="cont-video">
                <h2>Chica del lo-fi</h2>
                <div id="frame"></div>
            </section>
            <section class="cont-comment">
                <form onsubmit="agregar_comentario(event)">
                    <label for="input-comment">Comentarios</label>
                    <textarea id="input-comment" placeholder="Las lamparas deberÃ­an ser eternas" required></textarea>
                    <button type="submit">Comentar</button>
                </form>
                <hr>
                <div id="cont-comments">
                    <div class="comment">
                        <p class="user-comment">
                            <img src="" alt="User image">
                            <span>@User-name</span>
                            <span class="menu-comment">
                                <img src="" alt="Menu icon">
                                <ul>
                                    <li>Borrar</li>
                                    <li>Denunciar</li>
                                </ul>
                            </span>
                        </p>
                        <p class="text-comment">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, autem. Culpa natus illo repellendus optio voluptate, beatae possimus voluptatem harum debitis itaque. Aliquam nostrum est eaque impedit quidem pariatur quibusdam.
                        </p>
                        <p>
                            <button type="button">
                                <img src="" alt="Me gusta">
                            </button>
                            <button type="button">
                                <img src="" alt="No me gusta">
                            </button>
                            <button type="button">
                                <img src="" alt="Responder">
                            </button>
                            <button type="button">
                                <img src="" alt="Corazon">
                            </button>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
