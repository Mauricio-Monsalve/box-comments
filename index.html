<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de comentarios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <section class="cont-video">
                <h2>Chica del lo-fi</h2>
                <div id="frame"></div>
            </section>
            <section class="cont-comment">
                <form onsubmit="agregar_comentario(event)">
                    <label for="input-comment">Comentarios</label>
                    <textarea id="input-comment" placeholder="Las lamparas deberÃ­an ser eternas" required></textarea>
                    <button type="submit">Comentar</button>
                </form>
                <hr>
                <div id="cont-comments">
                    <div class="comment" id="cm0">
                        <div class="user-comment">
                            <img src="./images/person-circle.svg" alt="User image">
                            <a href="#" class="name-comment">@User-name</a>
                            <div class="menu-comment">
                                <img src="./images/three-dots-vertical.svg" alt="Menu icon">
                                <ul>
                                    <li>Modificar</li>
                                    <li>Borrar</li>
                                    <li>Denunciar</li>
                                </ul>
                            </div>
                        </div>
                        <p class="text-comment">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, autem. Culpa natus illo repellendus optio voluptate, beatae possimus voluptatem harum debitis itaque. Aliquam nostrum est eaque impedit quidem pariatur quibusdam.
                        </p>
                        <p class="reaction-comment">
                            <label>
                                <input type="checkbox">
                                <img src="./images/hand-thumbs-up.svg" alt="Me gusta">
                            </label>
                            <label>
                                <input type="checkbox">
                                <img src="./images/hand-thumbs-down.svg" alt="No me gusta">
                            </label>
                            <label>
                                <input type="checkbox">
                                <img src="./images/chat-left-text.svg" alt="Responder">
                            </label>
                            <label>
                                <input type="checkbox">
                                <img src="./images/suit-heart.svg" alt="Corazon">
                            </label>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
